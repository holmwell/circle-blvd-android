<ion-view view-title="{{listName}}">
  <ion-content>
  	<ion-list class="task-list">
  		<ion-item ng-repeat="task in list" 
  			class="item {{task.type}} {{task.meetingRelationship}}" 
  			href="#/task/{{task.id}}">
  			<div>
  				{{task.summary}}
  			</div>
  		</ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
