<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/SignInCtrl.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Circle Blvd.</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller="SignInCtrl">
          <label class="item item-input">
            <span class="input-label">Email address</span>
            <input type="text" ng-model="member.email"/>
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="member.password"/>
          </label>
          <button class="button" ng-click="signIn(member.email, member.password)">
            Sign in
          </button>

          <p>{{message}}</p>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
